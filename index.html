<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./imgs/favicon-32x32.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Summary Component</title>
</head>

<body>
  <div class="container">
    <!-- nÃºmero com o score -->
    <div class="container-1">
      <h2 class="result">Your Result</h2>
      <div class="number-result">
        <p class="title-result">76</p>
        <p class="content-of-100">of 100</p>
      </div>


      <h2 class="great">Great</h2>
      <p class="content">Your scored higher than 65% of the people who have taken these test</p>
    </div>

    <!-- lista de detalhes -->
    <div class="container-2">
      <h2 class="summary">Summary</h2>
      <div class="reaction">
        <img src="./imgs/icon-reaction.svg" alt="">
        <p id="reaction-text">Reaction</p>
        <p id="numbers"><b>80</b> / 100</p>
      </div>
      <div class="memory">
        <img src="./imgs/icon-memory.svg" alt="">
        <p>Memory</p>
        <p id="numbers"><b>92</b> / 100</p>
      </div>
      <div class="verbal">
        <img src="./imgs/icon-verbal.svg" alt="">
        <p>Verbal</p>
        <p id="numbers"><b>61</b> / 100</p>
      </div>
      <div class="visual">
        <img src="./imgs/icon-visual.svg" alt="">
        <p>Visual</p>
        <p id="numbers"><b>72</b> / 100</p>
      </div>
      <div>
        <button class="continue">Continue</button>
      </div>
    </div>
  </div>
</body>

</html>
